<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>TextEncoder - Challenge Alura+ONE</title>
</head>
<body>

  <header>
    <div class="header_container">
      <div class="header_container_logo">
        <img src="/assets/images/TEXTENCODER.png">
      </div>
      <div class="header_container_menu">
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </div>
  </header>

    <main class="main_container">
    <div class="main_container_cabecalho">
    </div>
    <div class="main_container_input">
      <div class="input">
        <textarea id="input_text" placeholder="Enter your text here."></textarea>
        <p>
          <img class="input_exclamation" src="/assets/images/exclamation.png" alt="exclamation logo">
          Only lowercase letters and no accent 
        </p>
      </div>
      <div id="main_container_output">
        <h2>No messages were found</h2>
        <span>Enter text you want to encrypt or decrypt</span>
      </div>
    </div>
    <div class="buttons">
      <div class="container_btn">
        <button class="btn_encoder">Encoder</button>
        <button class="btn_decoder">Decoder</button>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <p class="footer_text">Developed by Gabriel Lima de Moura + Alura+ONE - 2024</p>
    </div>
  </footer>
</body>
</html>
